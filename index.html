<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Two-Player Demonlist</title>
		<meta charset="UTF-8">

		<link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:200,400,700" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<meta name="description" content="A Geometry Dash demonlist for two-player levels.">

		<script
				src="https://code.jquery.com/jquery-3.6.2.min.js"
				integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
				crossorigin="anonymous"></script>

		<script type='text/javascript' src="js/list.js"></script>
	</head>

	<body>
		<cover-all id="hi">
			<header id="dl-header">
				<div id="sitename">
					Two-Player Demonlist
					<em id="version-node">(v1.0.0)</em>
				</div>
			</header>

			<div id="list"></div>

			<div id="info">
				<div id="inner-info">
					<span id="levelname"></span>, <span id="levelid"></span>

					<div id="levelauthor">
						by <em id="inside-level-author"></em>
					</div>

					<br />

					<div id="leveldescription"></div>
					<div id="levelvid"></div>

					<hr />

					<div id="records">
						<div id="records-title">Records</div>

						<div id="qualification">
							<strong id="levelqualify"></strong>% to qualify.
							This level <strong id="handcam"></strong> require a handcam.
						</div>

						<br />

						<div id="records-table"></div>
					</div>
				</div>
			</div>

			<div id="additional-information">
				<div id="inner-right-info">
					Join the <a href="https://discord.gg/carQUB7JN2">Discord</a>
					to submit levels/records and talk with our community.
					Current list mods:

					<ul>
						<li>ATF</li>
						<li>gdbatle1</li>
						<li>CharIotte</li>
						<li>Graydient7</li>
						<li>Motor8</li>
						<li>Pukklez</li>
						<li>llZestll</li>
					</ul>
				</div>
			</div>
		</cover-all>

		<script type="text/javascript" src="js/script.js"></script>
		<script name="postload" type="text/javascript" src="js/postload.js"></script>

		<noscript>
			<div id="block">
				You need JavaScript to use this website.
			</div>
		</noscript>
	</body>
</html>
